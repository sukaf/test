version: '3.8'

services:
  backend:
    container_name: django
    working_dir: /education
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - static:/education/static
      - media:/education/media
    env_file:
      - ./docker/env/.env.prod
    command: sh -c "python manage.py collectstatic --no-input &&
                    python manage.py makemigrations &&
                    python manage.py migrate &&
                    gunicorn --workers=4 --reload --max-requests=1000 engine.wsgi -b 0.0.0.0:8000"
    depends_on:
      - postgres

  postgres:
    container_name: postgres
    image: postgres:alpine
    volumes:
      - pgdata:/var/lib/postgresql/data/
    env_file:
      - ./docker/env/.env.prod
    ports:
      - "5432:5432"

  frontend:
    container_name: frontend
    working_dir: /education/static
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - node_modules:/education/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./docker/env/.env.prod
    command: sh -c "pnpm i && pnpm run build && pnpm run start"
    depends_on:
      - backend
      - postgres

  nginx:
    container_name: nginx
    working_dir: /education
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static:/education/static
      - media:/education/media
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/django.conf:ro
      - ./docker/certbot/conf:/etc/letsencrypt:ro
      - ./docker/certbot/www:/var/www/certbot:ro

  redis:
    image: redis:alpine
    container_name: redis
    env_file:
      - ./docker/env/.env.prod
    expose:
      - 6379

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./docker/certbot/conf:/etc/letsencrypt:rw
      - ./docker/certbot/www:/var/www/certbot:rw
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/certbot/ --email dcghjas@gmail.com --agree-tos --no-eff-email -d aerenia.ru -d www.aerenia.ru

volumes:
  static:
  media:
  pgdata:
  node_modules:



